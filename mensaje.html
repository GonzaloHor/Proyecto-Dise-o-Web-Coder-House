    <!-- Cuerpo de la pagina -->
    <main>
        <section class="formulario container d-blex"> 

            <a href="mensaje.html" ><button class="botonDejarMensaje botonDejarMensajedos">Dejar un mensaje</button></a> 
                <div class="cajaformulario cajaformulariomensaje">
                    
                    <form action="#" class="fomulario">
                        <h1 class="col-12">Dejanos tu mensaje</h1>
                        
                        <label for="usuario" class="form-label mt-3">Tipo de Usuario</label>
                        <select name="usuario" id="" class="tipoUsuario form-select">
                            <option value="empresa">Empresa</option>
                            <option value="particular">Particular</option>
                        </select>
                        
                    
                        <div class="col-6">
                            <label for="nombre" class="form-label mt-3">Nombre</label>
                            <input type="text" name="nombre" id="" class="form-control">
                        </div>
                        
                        <div class="col-1"></div>
        
                        <div class="col-5">
                        <label for="telefono" class="form-label mt-3">Telefono</label>
                        <input type="tel" name="telefono" id="" class="form-control">
                        </div>
        
                        <label for="email" class="form-label mt-3">Mail</label>
                        <input type="email" name="mail" id="" class="form-control">
    
                        <div class="col-12">  
                            <div class="mt-3 mb-3">Dejanos tu mensaje:</div>
                            <textarea class="form-control" name="mensaje" id="" cols="100" rows="10" style="height: 100px"></textarea>
                        </div>
                    
                        <div class="col-12">
        
                            <label class="form-check-labe mt-3 mb-3" for="aceptar">Acepto Recibir Mail</label>
                            <input class="form-check-input mt-3 mb-3" type="checkbox" name="aceptar" value="1">
                            
                        </div>
                    
                
                        <input class="botonesForm"  type="submit" value="Enviar" >
                    
                        <input class="botonesForm"  type="reset" value="Resetar" >
                        
                        
                    </form>
                    
                </div>
            </section>
    </main>
